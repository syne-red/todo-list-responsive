<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Team Red - Todo List</title>
    <link rel="stylesheet" href="vendor/font-awesome/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>

    <div id="wrapper">
        <main id="todo-add" hidden>
            <h1 class="todo-headline">Add Todos Here</h1>
            <div>
            <div id="input-section">
                <input type="text" id="input-list-item" placeholder="Example: Buy eggs">
                <button id="input-button" class="btn btn-default btn-circle btn-xl"></i>Add</button>
            </div>
    
        </main>
        <main id="todo-main">
            <h1 class="todo-headline">TODOS</h1>
        </main>
        <nav>
            <div>
                <a id="home">HOME</a>
                <a id="add">ADD</a>
            </div>
        </nav>
    
    </div>
    

    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="js/show-content.js"></script>
    <script src="js/local-storage-manager.js"></script>
    <script src="js/user-manager.js"></script>
    <script src="js/todo-manager.js"></script>
    <script src="js/event-handler.js"></script>
    <script src="js/document-edit.js"></script>
